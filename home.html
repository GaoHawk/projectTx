			/*自定义轮播*/
			.swiper-container {
				margin: 0 auto;
				position: relative;

			.swiper-container > .swiper-pagination {

				position: absolute;
				text-align: center;
				transition: 300ms;
				transform: translate3d(0,0,0);
				z-index: 10;
			}
			.swiper-pagination-bullet{
				width: 8px;
				height: 8px;
				display: inline-block;
				border-radius: 100%;
				background: #000
				opacity:0.2;

			}
			.swiper-pagination-bullet.swiper-pagination-bullet-active{
				opacity: 1;
				background: #007aff;
			}

				width: 100%;
				height: 100%;
				z-index: 1;
				display: -webkit-flex;
				display: -moz-flex;
				display: -ms-flex;
				display: -o-flex;
				display: flex;
				transform-style: preserve-3d;
				transition-property: transform;
